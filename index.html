<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/all.min.css"/>
    <link rel="stylesheet" href="styles/style.css"/>
    <title>BOOK LIST</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="row text-center px-1 px-lg-4">
        <!-- HEADER -->
        <div class="col-12 bg-dark text-light py-2">
          <h3 class="text-uppercase">Book List</h3>
        </div>
        <!-- MAIN SECTION -->
        <div class="col-12 bg-secondary">
          <!-- BOOK FORM SECTION -->
          <div class="errDivContainer col-12">
            <div class="my-2 my-lg-3 text-white">
              <small class="text-uppercase">complete the fields to add a book</small>
            </div>
            <form class="bookForm py-3 px-3 px-lg-5">
              <div></div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="fa fa-book fa-lg mr-2 my-1"></span>
                  </div>
                  <input type="text" class="bookTitle form-control form-control-sm" placeholder="Enter Book Title">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="fa fa-user fa-lg mr-2 my-1"></span>
                  </div>
                  <input type="text" class="bookAuthor form-control form-control-sm" placeholder="Enter Book Author">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="fa fa-lock fa-lg mr-2 my-1"></span>
                  </div>
                  <input type="text" class="bookISBN form-control form-control-sm" placeholder="Enter ISBN">
                </div>
              </div>
              
              <div class="d-flex justify-content-around">
                <input class="form-control bg-light shadow text-secondary w-50 mt-4" type="submit" value="ADD BOOK">
              </div>
            </form>
          </div>

          <!-- BOOK LIST SECTION -->
          <div class="bookListInfo col-12  py-4 px-1 px-lg-4">
            <div class="card mx-lg-3">
              <div class="card-header bg-dark text-light">
                <h6 class="text-uppercase">book information</h6>
              </div>
              <div class="card-body px-1">
                <div class="mb-3 px-3">
                  <!-- <input type="search" class="bookSearch form-control form-control-sm" placeholder="search books"> -->
                </div>
                <table class="bookTable  col-12 px-0">
                  <thead class="table-dark bg-dark">
                    <tr>
                      <th>Title</th>
                      <th>Author</th>
                      <th>ISBN</th>
                      <th>Remove List</th>
                    </tr>
                  </thead>
                  <tbody class="bookList">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- FOOTER -->
        <div class="col-12 bg-dark text-light py-3">
          <b>Powered By Maestro-Tech</b>
        </div>
      </div></div>
    <script src="scripts/jquery-3.4.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/all.min.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
